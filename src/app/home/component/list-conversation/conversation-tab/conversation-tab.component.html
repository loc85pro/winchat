<div class="container-tab-conversation" [class.activeTab]="!inf.seen"
    [class.focusTab]="isFocus" (click)="handleClick()">
    <div class="avatar-tab-wrapper">
        <div class="avatar-tab-wrapper">
            <img [src]="avatar">
        </div>

    </div>
    <div class="contentTab-container">
        <div class="name-tab-conversation">{{participant.nickname}}</div>
        <div class="lastMessage-tab">{{(inf.message[0].username ==
            participant.username ? ' ' : 'You: ')
            +
            inf.message[inf.message.length-1].content}}</div>
    </div>
</div>
