<div class="container_listConversation">
    <div class="header-list-container">
        <h1>Chats</h1>
        <div class="wrapperCreateConversationIcon">
            <mat-icon>add_circle_outline</mat-icon>
        </div>
    </div>
    <div class="list-conversationTab-container">
        <app-conversation-tab *ngFor="let con of conversations; let i=index"
            [inf]="con" (focusMe)="focusTab($event)"></app-conversation-tab>
    </div>
</div>
